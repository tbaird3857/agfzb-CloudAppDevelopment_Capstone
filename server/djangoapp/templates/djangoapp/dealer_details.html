<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Dealership Review</a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>
                <!-- Add more navigation items here if needed -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    <li class ="nav-item">
                        <a class = "nav-link" href="/add_review/">Add Review</a>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:signup' %}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- Add reviews as cards -->
    <div class="container mt-5">
        <div class="card-columns">
            {% for review in reviews %}
            <div class="card">
                <img class="card-img-left" src="{% static 'media/emoji/positive.png' %}" alt="Sentiment">
                <div class="card-body">
                    <h5 class="card-title">{{ review.car_model }} {{ review.car_make }}</h5>
                    <p class="card-text">{{ review.review }}</p>
                    <!-- You can add more card-text elements for additional review details -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </body>

</html>
